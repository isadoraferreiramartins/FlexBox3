
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Loja</title>
    <link rel="stylesheet" href="projeto1.css">
</head>
<body>

    <!-- Header -->
    <header class="headerFooter">
        <h1>Minha Loja Virtual</h1>
    </header>

    <!-- Menu de Navegação -->
    <nav class="menu">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>

    <!-- Carrossel -->
    <div id="carrosel">
        <img src="img/91dbe544-1bcb-4c1f-a9d6-61faab27fa8a.avif" alt="Banner 1">
    </div>

    <!-- Galeria de Produtos -->
    <div id="containerMain">
        <h2>Gallery</h2>
        <div id="containerCard">
            <div class="cards">
                <img src="img/img1.jpg" alt="Produto 1">
                Produto 1
            </div>
            <div class="cards">
                <img src="img/img2.jpg" alt="Produto 2">
                Produto 2
            </div>
            <div class="cards">
                <img src="img/img3.png" alt="Produto 3">
                Produto 3
            </div>
            <div class="cards">
                <img src="img/img4.jpg" alt="Produto 4">
                Produto 4
            </div>
            <div class="cards">
                <img src="img/img5.png" alt="Produto 5">
                Produto 5
            </div>
            <div class="cards">
                <img src="img/img6.jpg" alt="Produto 6">
                Produto 6
            </div>
            <div class="cards">
                <img src="img/img7.jpg" alt="Produto 7">
                Produto 7
            </div>
            <div class="cards">
                <img src="img/img8.jpg" alt="Produto 8">
                Produto 8
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="headerFooter">
        <h2>Footer</h2>
    </footer>

</body>
</html>
